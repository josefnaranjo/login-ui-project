<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI Project</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
    <form action="" class="form">

    </form>
    </div>
</body>
</html>
