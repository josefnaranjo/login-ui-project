<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI Project</title>

    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Crushed" />
</head>
<body>
    <div class="login-container">
        <div class="text">Tiger Gym</div>
        <form>
            <div class="field">
                <input type="email" name="email" class="field" placeholder="Enter e-mail">
            </div>
            <div class="field">
                <input type="password" name="password" class="field" placeholder="Enter password">
            </div>
            
            <button  id="button-in"> Sign In </button>
            <button  id="button-up"> Sign Up </button>
            <div class="recover">Did you forget your password?
                <a href="#">Click here!</a>
            </div>
        </form>
    </div>
</body>
</html>
